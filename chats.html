<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//css/chats.css">
    <link rel="stylesheet" href=".//css/colors.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Главная</title>
</head>
<body>
  <div class="menu-bar">
    <a href="#" class="logo">
      <i class='bx bxs-graduation'></i>
        <div class="logo-name">Мои  Проекты</div>
    </a>
    <ul class="menu-info">
        <li onclick="myprojectsf()" id="myprojects"><a href="#"><i class='bx bxs-copy-alt' ></i></i>Мои проекты</a></li>
        <li class="active" id="chats"><a href="#"><i class='bx bxs-chat' ></i></i>Чаты</a></li>

        <li onclick="supportf()" id="support"><a href="#"><i class='bx bx-message-square-dots'></i>Поддержка</a></li>

    <div class="darkmode">
      <button id="toggle" class="themebutton">

      </button>
    </div>
</div>
<div class="navbar">
  <nav>
      <a href="#" class="notif">
        <i class='bx bxs-bell' ></i>
          <span class="count">0</span>
      </a>
      <a href="#" class="lk">
          <img src=".//img/logo.png">
      </a>
  </nav>
  <div class='chat'>
    <div class='chat-messages'>
      <div class='chat-messages__content' id='messages'>
        Загрузка...
      </div>
    </div>
    <div class='chat-input'>
      <form method='post' id='chat-form'>
        <input type='text' id='message-text' class='chat-form__input' placeholder='Введите сообщение'> <input type='submit' class='chat-form__submit' value='=>'>
      </form>
    </div>
  </div>
  <script src=".//js/chats.js"></script>
